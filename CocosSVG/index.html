<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cocos SVG</title>
    <meta name="viewport" content="width=480, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="text-align: center;background: #262626; overflow: hidden;">
<div id="container" style="display:inline-block;width:auto; margin: 0 auto; border:3px solid white; border-radius: 5px; box-shadow: 0 5px 50px #333">
    <canvas id="gameCanvas" width="900" height="640"></canvas>
</div>
<script type="text/javascript">
    var winHeight = 0;
    if (window.innerHeight) {
        winHeight = window.innerHeight;
    }
    else if ((document.body) && (document.body.clientHeight)) {
        winHeight = document.body.clientHeight;
    }
    document.getElementById('container').style.marginTop = (winHeight - 640) / 2 + "px";
</script>
<script src="cocos2d-js-v3.9.js"></script>
<script cocos src="main.js"></script>
</body>
</html>
